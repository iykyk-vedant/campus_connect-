<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Faculty List</title>
</head>
<body>
<h1>Faculty List</h1>
<a href="/faculty/add">Add Faculty</a>
<table border="1">
  <tr>
    <th>ID</th><th>Name</th><th>Email</th><th>Subject</th><th>Department</th><th>Actions</th>
  </tr>
  <tr th:each="faculty : ${faculties}">
    <td th:text="${faculty.id}"></td>
    <td th:text="${faculty.name}"></td>
    <td th:text="${faculty.email}"></td>
    <td th:text="${faculty.subject}"></td>
    <td th:text="${faculty.department}"></td>
    <td>
      <a th:href="@{'/faculty/edit/' + ${faculty.id}}">Edit</a>
      <a th:href="@{'/faculty/delete/' + ${faculty.id}}" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
</table>
</body>
</html>
