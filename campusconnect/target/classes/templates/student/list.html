<!-- src/main/resources/templates/student/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student List</title>
</head>
<body>
<h1>Student List</h1>
<a th:href="@{/students/add}">Add Student</a>
<table border="1">
  <tr>
    <th>No.</th><th>ID</th><th>Name</th><th>Email</th><th>Department</th><th>Actions</th>
  </tr>
  <tr th:each="student, stat : ${students}">
    <!-- stat.index is zero-based, so +1 -->
    <td th:text="${stat.index + 1}">1</td>
    <!-- actual database ID, if you still want to show it -->
    <td th:text="${student.id}">DB_ID</td>
    <td th:text="${student.name}">Name</td>
    <td th:text="${student.email}">Email</td>
    <td th:text="${student.department}">Department</td>
    <td>
      <a th:href="@{'/students/edit/' + ${student.id}}">Edit</a>
      <a th:href="@{'/students/delete/' + ${student.id}}"
         onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
</table>
</body>
</html>
